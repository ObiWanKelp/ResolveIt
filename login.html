<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resolve It – Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="login-body">
    <div class="login-container">
      <h1>Welcome to <span class="highlight">Resolve It</span></h1>
      <p class="subtitle">Report, Resolve, Rebuild – Smarter Campus Living</p>

      <form id="loginForm" class="login-form">
        <label for="email">JIIT Email</label>
        <input
          type="email"
          id="email"
          placeholder="yourname@mail.jiit.ac.in"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          required
        />

        <label for="role">Login As:</label>
        <select id="role" required>
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="staff">Staff</option>
          <option value="admin">Admin</option>
        </select>

        <button type="submit" class="cta login-btn">Login</button>
        <p id="loginError" class="error hidden"></p>
      </form>
    </div>

    <script src="login.js"></script>
  </body>
</html>
